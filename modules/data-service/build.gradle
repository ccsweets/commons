plugins {
    id 'java'
}

group 'io.runon.commons'
version '0.0.3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'


    implementation group: 'io.lettuce', name: 'lettuce-core', version: '6.1.5.RELEASE'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.28'
    implementation 'com.seomse.commons:seomse-commons:1.2.5'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
}

test {
    useJUnitPlatform()
}